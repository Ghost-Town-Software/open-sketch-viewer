<div class="form-group">
  <label>Preview</label>
  <div id="preview-canvas">
    <div #preview></div>
  </div>
</div>

<div class="form-group">
  <label>Styles</label>
  <pre [innerHTML]="styles"></pre>
</div>

<div class="form-group">
  <label>Zoom</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <button role="button" class="btn btn-outline-secondary" (click)="zoomOut()">-</button>
    </div>
    <input type="text" class="form-control" readonly [value]="currentZoom + ' %'">
    <div class="input-group-append">
      <button role="button" class="btn btn-outline-secondary" (click)="zoomIn()">+</button>
    </div>
  </div>
</div>


<div class="form-group">
  <button role="button" class="btn btn-primary" (click)="fit()">Fit</button>
  <button role="button" class="btn btn-primary" (click)="center()">Center</button>
</div>
