<div class="modal-header">
  <div class="modal-title pull-left">New project</div>

  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="destination">Destination</label>
    <div class="input-group">
      <input type="text" class="form-control" id="destination" name="destination" [(ngModel)]="path">

      <span class="directory-dialog-btn" (click)="selectDirectory()">
        <i class="fas fa-folder"></i>
      </span>
    </div>
  </div>
</div>

<div class="modal-footer text-right">
  <button class="btn btn-primary" (click)="create()">Create project</button>
</div>
