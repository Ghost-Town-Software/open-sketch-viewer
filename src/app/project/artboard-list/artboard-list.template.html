<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h1 class="page-title">Page {{ page.name }}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="cards">
        <div class="card-outer" *ngFor="let artboard of artboards">
          <div class="card card-page">
            <div class="card-body">
              <h3 class="card-title">{{ artboard.name }}</h3>
            </div>

            <div class="card-footer">
              <a class="btn btn-primary"
                 [routerLink]="['./artboard', artboard.do_objectID]">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
